<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="btns">
          <div class="rows">
            <button class="d styleBtn">D</button>
            <button class="eq styleBtn">Equation</button>
            <button class="ac styleBtn" >AC</button>
          </div>
          <div class="rows">
            <button class="button styleBtn" value="1" id="id">1</button>
            <button class="button styleBtn" value="2">2</button>
            <button class="button styleBtn" value="3">3</button>
            <button class="button styleBtn" value="/">/</button>
          </div>
          <div class="rows">
            <button class="button styleBtn" value="4">4</button>
            <button class="button styleBtn" value="5">5</button>
            <button class="button styleBtn" value="6">6</button>
            <button class="button styleBtn" value="*">*</button>
          </div>
          <div class="rows">
            <button class="button styleBtn" value="7">7</button>
            <button class="button styleBtn" value="8">8</button>
            <button class="button styleBtn" value="9">9</button>
            <button class="button styleBtn" value="-">-</button>
          </div>
          <div class="rows">
            <button class="button styleBtn" value=".">.</button>
            <button class="button styleBtn" value="0">0</button>
            <button class="equal styleBtn" >=</button>
            <button class="button styleBtn" value="+">+</button>
          </div>
        </div>
      </div>
      <div class="output">
<div class="previous-operand"></div>
<div class="current-operand"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
